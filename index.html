<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARBON FOOTPRINT</title>

    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <link rel ="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <header>

        <div class="container-fluid">

            <div class="navb-logo">
                <img src="logo.jpg" alt="Logo">
            </div>

            <div class="navb-items d-none d-xl-flex">

                <div class="item">
                    <a href="/about">About</a>
                </div>

                <div class="item">
                    <a href="/rsources">Resources</a>
                </div>

                <div class="item">
                  <a href="/solution">Solution</a>
              </div>

                <div class="item">
                    <a href="/leaderboard">Leaderboard</a>
                </div>

                <div class="item-button" id="form-open">
                    <a href="#" type="button" class="user"><i class="rifill-user-fill"></i>Login</a>
                </div>
            </div>


        </div>
    </header>

    <section class="section-1">

        <p>GET STARTED  </p>
    </section>

    <section class="home">
      <div class="form-container">
        <i class="uil uil-times form_close"></i>
        <!-- login form -->
        <div class="form login_form" id="loginForm">
          <form action="javascript:void(0)">
        <h2>LOGIN</h2>
        <div class ="input_box">
          <input type="email" placeholder="Enter your Email" required id="login_email"/>
          <i class="uil uil-envelope-alt email"></i>
        </div>
        <div class ="input_box">
          <input type="password" placeholder="Enter your password" required id="login_password"/>
          <i class="uil uil-lock password"></i>
          <i class="uil uil-eye-slash pw_hide"></i>
        </div>
        <div class="option_field">
          <span class="checkbox">
            <input type="checkbox" id="check">
            <label for="check">Remember me</label>
          </span>
          <a href="#" class="forgot_pw" id="forgotPasswordBtn">Forget password?</a>
        </div>
        <button class="button" id="loginBtn">Login Now</button>
        <!-- <p>or</p> --><hr>
        <div class="googleBtn googleloginbutton googlelogoutbutton" id="googleSignInButton" >Continue With Google</div>
        <div class="login_signup">
          Don't have an account? <a href="#" id="signup">SignUp</a>
        </div>
      </form>
      </div>
      <!--signUP-->
      <div class="form signup_form" id="signupForm">
        <form action="#">
          <h2>SIGNUP</h2>
          <div class="input_box">
            <input type="email" placeholder="Enter your Email" required id="signup_email">
            <i class="uil uil-envelope-alt email"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Create password" required id="signup_password">
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash pw_hide"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Confirm password" required>
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash pw_hide"></i>
          </div>
        
          <button class="button" id="signupBtn">SignUp Now</button>
          <div class="login_signup">
            Already have an account? <a href="#" id="login">Login</a>
          </div>
        </form>
      </div>
      
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "></script>
    <script type="text/javascript" src="script.js"></script>
    
</body>

</html>
